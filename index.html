<!doctype html>

<head>
   <title>Just Okay Ideas!</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
   <link rel="import" href="elements.html">
   <link rel="stylesheet" href="index.css">
   <script type="text/javascript" data-app-id="wy4m8zSaEy8VdXH9eb61w" src="https://c64.assets-yammer.com/assets/platform_js_sdk.js"></script>
   <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
   <script src="bower_components/page/page.js"></script>
</head>

<body style="display:none">
   <template is="dom-bind" id="app">
      <paper-drawer-panel id="panel">
         <paper-header-panel drawer>
            <paper-toolbar>
               <div>Menu</div>
            </paper-toolbar>
            <paper-menu selected="{{ route }}" attr-for-selected="data-route">
               <paper-item data-route="home">
                  <a href="/">Home</a>
               </paper-item>
               <paper-item data-route="following">
                  <a href="/following">Following</a>
               </paper-item>
               <paper-item data-route="trending">
                  <a href="/trending">Trending</a>
               </paper-item>
               <paper-item data-route="tbt">
                  <a href="/tbt">#TBT</a>
               </paper-item>
               <paper-item data-route="addIdea">
                  <a href="/addIdea">Add Idea</a>
               </paper-item>
            </paper-menu>
         </paper-header-panel>
         <paper-header-panel main>
            <paper-toolbar>
               <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
               <div>Just Okay Ideas!</div>
            </paper-toolbar>
            <div class="container fit layout vertical">
               <iron-pages selected="{{ route }}" attr-for-selected="data-route">
                  <section data-route="home">
                     <h1>Home</h1>
                     <div>Home content</div>

                     <div id="embedded-feed" style="height:800px;width:400px;"></div>
                     <script type="text/javascript" src="https://assets.yammer.com/assets/platform_embed.js"></script>
                     <script type="text/javascript">
                        yam.connect.embedFeed({
                           container: "#embedded-feed",
                           network: "nationwide.com",
                           feedType: "group",
                           feedId: "6568803"
                        });
                     </script>

                  </section>
                  <section data-route="following">
                     <following></following>
                  </section>
                  <section data-route="trending">
                     <h1>Trending</h1>
                     <div>Trending content</div>
                  </section>
                  <section data-route="tbt">
                     <h1>#TBT</h1>
                     <div>#TBT content</div>
                     <script>
yam.getLoginStatus(
  function(response) {
    if (response.authResponse) {
      console.log("logged in");
      yam.platform.request({
        url: "users.json",     //this is one of many REST endpoints that are available
        method: "GET",
        data: {    //use the data object literal to specify parameters, as documented in the REST API section of this developer site
          "letter": "a",
          "page": "2",
        },
        success: function (user) { //print message response information to the console
          alert("The request was successful.");
          console.log(JSON.stringify(user));
        },
        error: function (user) {
          alert("There was an error with the request.");
          console.log(user);
        }
      });
    }
    else {
      alert("not logged in")
    }
  }
);
                     </script>
                  </section>
                  <section data-route="addIdea">
                     <h1>Add Idea</h1>
                     <div>New Idea</div>
                     <paper-input label="Title"></paper-input>
                     <paper-input label="Description"></paper-input>
                     <paper-input label="Keywords"></paper-input>
                     <input type="hidden" value="New" name=""/>
                     <paper-input label="Link to Spot"></paper-input>
                     <paper-input label="Target Release Date"></paper-input>
                     <paper-button>Raised button</paper-button>
                  </section>
                  </section>
                  
               </iron-pages>
            </div>
         </paper-header-panel>
      </paper-drawer-panel>
   </template>

   <script src="routes.js"></script>
   <script src="index.js"></script>
</body>
