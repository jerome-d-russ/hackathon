<!doctype html>

<head>
   <title>Just Okay Ideas!</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
   <script type="text/javascript" data-app-id="wy4m8zSaEy8VdXH9eb61w" src="https://c64.assets-yammer.com/assets/platform_js_sdk.js"></script>
   <link rel="import" href="elements.html">
   <link rel="stylesheet" href="index.css">
   <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
   <script src="bower_components/page/page.js"></script>
   <script src="index.js"></script>
</head>

<body style="display:none" id="b">
   <template is="dom-bind" id="app">
      <paper-drawer-panel id="panel">
         <paper-header-panel drawer>
            <paper-toolbar>
               <div>Menu</div>
            </paper-toolbar>
            <paper-menu selected="{{ route }}" attr-for-selected="data-route">
               <paper-item data-route="home">
                  <a href="/">Home</a>
               </paper-item>
               <paper-item data-route="following">
                  <a href="/following">Following</a>
               </paper-item>
               <paper-item data-route="trending">
                  <a href="/trending">Trending</a>
               </paper-item>
               <paper-item data-route="tbt">
                  <a href="/tbt">#TBT</a>
               </paper-item>
               <paper-item data-route="addIdea">
                  <a href="/addIdea">Add Idea</a>
               </paper-item>
            </paper-menu>
         </paper-header-panel>
         <paper-header-panel main>
            <paper-toolbar>
               <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
               <div>Just Okay Ideas!</div>
            </paper-toolbar>
            <div class="container fit layout vertical">
               <iron-pages selected="{{ route }}" attr-for-selected="data-route">
                  <section data-route="home">
                     <home-section></home-section>
                  </section>
                  <section data-route="following">
                     <following-section></following-section>
                  </section>
                  <section data-route="trending">
                     <trending-section></trending-section>
                  </section>
                  <section data-route="tbt">
                     <tbt-section></tbt-section>
                  </section>
                  <section data-route="addIdea">
                     <add-idea-section></add-idea-section>
                  </section>
               </iron-pages>
            </div>
         </paper-header-panel>
      </paper-drawer-panel>
   </template>

   <script src="routes.js"></script>
   <script src="index.js"></script>
</body>
